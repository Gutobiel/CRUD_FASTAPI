{% extends 'base.html' %}

{% block content %}
 <div class="row">
    <div class="col-12">
        <a href="addnew" class="btn btn-primary">Adicionar</a>
        <br><br>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th width="50">Visualizar</th>
                    <th>Id</th>
                    <th>Placa</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Cor</th>
                    <th width="200">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for rs in veiculos %}
                    <tr>
                        <td>
                            <a href="ver" class="btn btn-primary ">Abrir</a>
                        </td>
                        <td>{{ rs.id }}</td>
                        <td>{{ rs.placa }}</td>
                        <td>{{ rs.marca }}</td>
                        <td>{{ rs.modelo }}</td>
                        <td>{{ rs.cor }}</td>
                        <td>
                            <a href="edit/{{ rs.id }}" class="btn btn-success">Editar</a>   |   <a href="delete/{{ rs.id }}" class="btn btn-danger">Deletar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
 </div>

 {% endblock content %}

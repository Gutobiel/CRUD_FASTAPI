<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud de carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut" href="favicon.ico">
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
    


</head>
<style>
/* styles da base.html */
#side-bar {
    width: auto;
    height: 100%;
    background-color: rgb(240, 240, 240);
    position: fixed;
    top: 0;
    left: -60px;
    transition: left 0.3s;
    border-right: 20px;
    border-top-right-radius: 20px;
    border-bottom-right-radius: 20px;
    background: rgba(240, 240, 240, 0.25);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
    border-radius: 10px;
}

#side-bar p {
    padding: 10px;
    font-size: large;
    color: #333; /* Alterado para um tom de cinza escuro */
}

#side-bar.active {
    left: 0;
}

#side-bar:hover {
    left: 0;
}

#side-bar ul {
    list-style: none;
    padding: 0;
    margin: 20px 0;
}

#side-bar ul li {
    text-align: center;
    margin-bottom: 15px;
    color: #333; /* Alterado para um tom de cinza escuro */
}

#side-bar ul li a {
    color: #333; /* Alterado para um tom de cinza escuro */
    text-decoration: none;
    display: block;
    padding: 10px;
    transition: background-color 0.3s, color 0.3s; /* Adicionado a transição para a cor do texto */
}

#side-bar ul li a:hover {
    background-color: #007BFF; /* Alterado para azul no hover */
    color: #fff; /* Alterado para branco para melhor contraste */
}

/* Ajuste do botão select */
#side-bar select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    background-color: #007BFF; /* Cor de fundo padrão do botão select */
    color: #fff; /* Cor do texto do botão select */
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s; /* Adicionado a transição */
}

#side-bar select:hover,
#side-bar select:focus {
    background-color: #0056b3; /* Cor de fundo do botão select no hover e no foco */
}
.circle {
  width: 100px;
  height: 100px;
  background: radial-gradient(#c833e6, #8f53ef);
  border-radius: 50%;
  position: absolute;
  animation: move-up6 2s ease-in infinite alternate-reverse;
}

.circle:nth-child(1) {
  top: -25px;
  left: -25px;
}

.circle:nth-child(2) {
  bottom: -25px;
  right: -25px;
  animation-name: move-down1;
}

@keyframes move-up6 {
  to {
    transform: translateY(-10px);
  }
}

@keyframes move-down1 {
  to {
    transform: translateY(10px);
  }
}
    </style>
<body>
    <div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle" style="position: absolute; margin-top: 690px ; margin-left: 90px;"></div>
    </div>
    <div class="container">

        <nav class="border" id="side-bar">
            
            <p class="text-center"><strong>CAR API+</strong></p>
            <ul>
                <li><a href="/home">Minha garagem (<span id="totalVeiculos">{{ totalVeiculos }}</span>)</a> </li>
                <li><hr></li>
                <li><a href="/favoritos">Favoritos</a></li>
                <li><a href="#">Rastrear</a></li> 
                <li><select> 
                    <option value="1">Contábil</option>
                    <option value="1">Conserto</option>
                    <option value="2">Multas</option>
                    <option value="3">IPVA</option>
                    <option value="4">Gasolina</option>
                    <option value="5">Extrato</option>
                  </select>
                </li>

            </ul>
        </nav>

        <h1 class="page-header text-center">API RestFul utilizando o framework FastAPI <br> CRUD (Create, Read, Update, Delete)</h1>
        <h2 class="page-title text-center">Biblioteca de carros</h2>
        {% block content %}
        
        {% endblock content %}
    </div>
    <footer class="rodape" style="margin-left: 200px;">
        <h3 class="footer">Para maiores informacoes visite: /docs</h3>
        <button id="botao-docs" class="btn btn-primary" target="_blank"><a href="http://localhost:7777/docs" style="text-decoration: none; color: #ffffff;">Entrar</a></button>
        </footer>
</body>
</html>
